<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  
    h2 {
      color: #333333;
    }
  
    .container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  
    label {
      display: block;
      margin-bottom: 10px;
    }
  
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }
  
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4caf50;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }
  
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Celsius to Fahrenheit Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    <button onclick="convertToCelsius()">Convert</button>
    <div class="result" id="fahrenheitResult"></div>
  
    <h2>Fahrenheit to Celsius Converter</h2>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    <button onclick="convertToFahrenheit()">Convert</button>
    <div class="result" id="celsiusResult"></div>
  </div>
  
  <script>
    function convertToCelsius() {
      var celsius = parseFloat(document.getElementById("celsius").value);
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("fahrenheitResult").innerHTML = "Result: " + fahrenheit.toFixed(2) + "°F";
    }
  
    function convertToFahrenheit() {
      var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("celsiusResult").innerHTML = "Result: " + celsius.toFixed(2) + "°C";
    }
  </script>
</body>
</html>
